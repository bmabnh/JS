<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
</head>
<body>
    <script>
        var salarioBruto = Number(prompt("digite o valor do salário"));
        var aumento = salarioBruto * 0.10
        var salarioLiquido = salarioBruto+aumento
    document.write(`o valor a receber será R$ ${salarioLiquido.toFixed(2)}`)
    </script>
    
</body>
</html>
