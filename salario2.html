<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const porcentagem = 0.10
        //parseFloar serve para fazer a conversão de tipo
        var salarioBruto = parseFloat(prompt("digite o valor do salário"));
        //var aumento = salarioBruto*porcentagem
        var salarioLiquido = salarioBruto+(salarioBruto*porcentagem)
        document.write(`O salario liquido é R$ ${salarioLiquido.toFixed(2)}`)
    </script>
</head>
